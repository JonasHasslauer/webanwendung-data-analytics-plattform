<body>

<header>
    <nav class="navbar navbar-light" style="background-color: #20c997;">
        <div class="container-fluid">

            <form method="post" action="/login">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </form>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                 aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menü</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                             <form method="post" action="/uebersichtsseite">
                                <button class="btn btn-secondary" type="submit">Übersichtsseite</button>
                            </form>
                        </li>
                        <li class="nav-item">
                            <form method="post" action="/logout">
                                <button class="btn btn-secondary" type="submit">Logout</button>
                            </form>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="offcanvasNavbarDropdown" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">

                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
            <a class="navbar-brand" href="#">Team Data Analytics</a>
        </div>
    </nav>
</header>                          <!--Nav Bar-->

<div class="container">
    <h1>Sie befinden sich auf der Detailseite zu Ihrer ausgewählten Datei!</h1>
    <!--Überschrift "Sie befinden <Sich..."-->



    <form method="POST" action="{{ url_for('detailseite', table=table) }}">
        <p>
            <label for="diagrammart" class="form-label">Wählen Sie die Diagrammart</label>
            <select class="form-control" name="diagrammart" id=diagrammart>
                <option value="" selected disabled hidden>Diagrammart wählen</option>
                <option value="Balkendiagramm">Balkendiagramm</option>
                <option value="Liniendiagramm">Liniendiagramm</option>
                <option value="Tortendiagramm">Tortendiagramm</option>
                <option value="Wordcloud">Wordcloud</option>
            </select>
        </p>
        <p>
            <select class="form-control" name="xAchse" id=xAchse>
                <option value="" selected disabled hidden>Spalte für x-Achse</option>
                {% for Liste in Liste %}
                <option value="{{Liste}}">{{Liste}}</option>
                {% endfor %}
            </select>
            <select class="form-control" name="yAchse" id=yAchse>
                <option value="" selected disabled hidden>Spalte für y-Achse</option>
                {% for ListeY in ListeY %}
                <option value="{{ListeY}}">{{ListeY}}</option>
                {% endfor %}}
            </select>
        </p>
        <button class="btn btn-secondary" type="sumbit">Bestätigen</button>
    </form>





    <img src="{{ url_for('static', filename='name.png') }}" class="rounded mx-auto d-block" alt="Bild kann nicht angezeigt werden">
</div>


</body>
</html>
