<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weiterleitung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
</head>


<body>

<header>
    <nav class="navbar navbar-light" style="background-color: #ec6f04;">
        <div class="container-fluid">

            <form method="post" action="/login">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </form>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                 aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menü</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content flex-grow-1 pe-3">

                        <li class="nav-item">
                            <form method="post" action="/uebersichtsseite">
                                <button class="btn btn-secondary" type="submit" name="uebersichtsseite"
                                        value="uebersichtsseite">Übersichtsseite
                                </button>
                            </form>
                        </li>
                        <li class="nav-item">
                             <form method="post" action="/impressum" >
                                <button class="btn btn-secondary" type="submit">Impressum</button>
                            </form>
                        </li>
                        <li class="nav-item">
                            <form method="post" action="/logout">
                                <button class="btn btn-secondary" type="submit">Logout</button>
                            </form>
                        </li>

                    </ul>

                </div>
            </div>
            <a class="navbar-brand" href="#" style="color: #ffffff">Team Data Analytics</a>
        </div>
    </nav>
</header>                          <!--Nav Bar-->

<div class="container mw-100">
    <h2 style="font-weight: bold">Detailseite</h2>
    <h4 style="font-weight: lighter; font-size: smaller; color: #6c757d">Table: '{{tablename}}'</h4>
    <!--Überschrift "Sie befinden <Sich..."-->


    <form method="POST" action="{{ url_for('detailseite', table=table) }}">
        <p>
            <label for="diagrammart" class="form-label" style="font-weight: lighter">Wählen Sie die Diagrammart und die
                gewünschten Spalten für das Diagramm</label>
            <select class="form-control" name="diagrammart" id=diagrammart>
                <option value="" selected disabled hidden>Diagrammart wählen</option>
                <option value="Balkendiagramm">Balkendiagramm</option>
                <option value="Liniendiagramm">Liniendiagramm</option>
                <option value="Tortendiagramm">Tortendiagramm</option>
                <option value="Wordcloud">Wordcloud</option>
            </select>
        </p>
        <p>
            <select class="form-control" name="xAchse" id=xAchse>
                <option value="" selected disabled hidden>Spalte für x-Achse</option>
                {% for Liste in Liste %}
                <option value="{{Liste}}">{{Liste}}</option>
                {% endfor %}
            </select>
            <select class="form-control" name="yAchse" id=yAchse>
                <option value="" selected disabled hidden>Spalte für y-Achse</option>
                {% for ListeY in ListeY %}
                <option value="{{ListeY}}">{{ListeY}}</option>
                {% endfor %}}
            </select>
        </p>

        <button class="btn btn-secondary"
                style="background-color: #ec6f04; color: #ffffff;  border-color: #ec6f04; margin-top: 5px; margin-bottom: 5px"
                type="sumbit">Bestätigen
        </button>


    </form>


    <img src="{{ url_for('static', filename='name.png') }}" class="rounded mx-auto d-block" width="880" height="660"
         alt="Es wurde noch kein Diagramm erstellt, oder es kann nicht angezeigt werden">
</div>

<footer class="mt-auto">
    <div align="center">
        <p>
        <a href="/impressum" class="link-secondary">Impressum</a>
        </p>
    </div>
</footer>
</body>
</html>
