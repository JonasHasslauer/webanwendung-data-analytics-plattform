<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anmelden</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    {% block content %}
{% for message in get_flashed_messages()%}
<div class="alert alert-dark" role="alert">
  {{message}}
</div>
{% endfor %}
    {%endblock content%}

</head>
<body>
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <!-- Grafik -->
            <div class="col-md-9 col-lg-6 col-xl-5">
                </br></br>
                <img src="../static/GrafikLoginpage.jpg"
                     class="img-fluid" alt="Bild kann nicht angezeigt werden">
            </div>

            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <!-- Ãœberschrift -->
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <p class="fs-1 fw-bold lead mb-0 me-3" style="color: #ec6f04">Team Data Analytics</p>
                    </div>
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <p class="fs-2 fw-bold lead mb-0 me-3">Jetzt anmelden</p>
                    </div>

                <form method="post" action="/login">
                    <!-- Username -->
                    <div class="form-outline mb-3">
                        <label class="form-label fs-5" for="username"></label>
                        <input class="form-control form-control-lg" style="border-color:#6c757d" name="username" id="username"
                               placeholder="Username"/>
                    </div>
                    <!-- Passwort -->
                    <div class="form-outline mb-3">
                        <label class="form-label fs-5" for="password"></label>
                        <input class="form-control form-control-lg" style="border-color:#6c757d" name="password" id="password"
                               placeholder="Passwort eingeben" type="password"/>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                                style="background-color: #ec6f04; border-color: #ec6f04; margin-top: 5px; margin-bottom: 5px; padding-left: 2.5rem; padding-right: 2.5rem;" name = "anmelden">
                            Anmelden
                        </button>

                        <!-- Registrieren -->
                        <p class="small fw-bold mt-2 pt-1 mb-0">Noch keinen Account?
                            <a href="/register" class="link" style="color: #ec6f04">Jetzt registrieren</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>

</section>
</body>
</html>
