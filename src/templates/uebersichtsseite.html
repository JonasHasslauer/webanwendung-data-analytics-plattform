<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Übersichtsseite</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
</head>

<body>

<header>
    <nav class="navbar navbar-light" style="background-color: #20c997;">
        <div class="container-fluid">

            <form method="post" action="/login">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </form>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                 aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menü</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <form method="post" action="/logout">
                                <button class="btn btn-secondary" type="submit">Logout</button>
                            </form>
                        </li>

                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
            <a class="navbar-brand" href="#">Team Data Analytics</a>
        </div>
    </nav>
</header>

<div class="container mw-100">
    <!--Überschrift."-->
    <h1>Übersichtsseite</h1>

    <!--Grid System-->
    <div class="row">
        <!-- Linke Box für Hochgeladene Excel Dateien-->

        <div class="col-5 bg">
            <h4>Hochgeladene csv Dateien</h4>

            <p>
                <!-- Dateiupload -->
            <form action="/uebersichtsseite" method="post"
                  enctype="multipart/form-data">
                <input type="file" name="file"/>
                <select class="form-control" name="seperator" id=seperator>
                        <option value="" selected disabled hidden>Seperator wählen</option>
                        <option value=",">,</option>
                        <option value=";">;</option>
                    </select>
                <input type="submit"/>
                <input type="submit" name="refresh" value="Refresh Tree"/>
            </form>
            </p>

            <!-- Buttons erstellen -->
            <div class="d-grid gap-2">
                {% for filenames in filenames %}
                <form action="{{ url_for('specUebersicht', table=filenames) }}" method="POST">
                    <button type="submit" class="btn btn-light" style="text-align:left; padding-left:0px"
                            id="{{filenames}}"
                            value="{{filenames}}" name="file">{{filenames}}
                    </button>
                </form>
                {% endfor %}
            </div>
        </div>

        <!-- Rechte Box zum Sortieren und Auswählen der Daten -->
        <div class="col-7 bg">
            <h4>Auswahl/Sortierung der Daten</h4>

            <div class="table overflow-scroll" style="height: 375px; width: 750px;">
                <table class="table table-bordered">

                    <tbody>

                    <tr>
                        {% for table in tables %}
                        <!--<th scope="col">{{titles[loop.index]}}</th>-->
                        <th scope="col">{{ table|safe }}</th>
                        {% endfor %}
                    </tr>

                    </tbody>
                </table>
            </div>

            <!--Spalten filtern-->
            <form method="POST" action="{{ url_for('specUebersicht', table=table) }}">
                <p>
                    <label for="spaltenfilter" class="form-label">Einzelne Spalten filtern:</label>
                    <input class="form-control" name="spaltenfilter" id=spaltenfilter
                           placeholder="Spalten auswählen [Eingabe alle Anzeigen: Alle] zum Filtern [Eingabe: Spalte1,Spalte2,...]">
                </p>
                <p>
                    <label for="spalte" class="form-label">Nach Werten filtern:</label>
                    <input class="form-control" name="spalte" id=spalte
                           placeholder="Nach welcher Spalte soll gefiltert werden?">
                    <select class="form-control" name="operator" id=operator>
                        <option value="" selected disabled hidden>Operator wählen</option>
                        <option value="<">kleiner</option>
                        <option value=">">größer</option>
                        <option value="==">gleich</option>
                    </select>
                    <input type="text" class="form-control" name="wert" id=wert placeholder="Sortierungswert?">
                <div class="form-check">
                    </p>

                    <input class="form-check-input" type="checkbox" name="checkbox" id="checkbox">
                    <label class="form-check-label" for="checkbox">Beide filtern</label>
                </div>
                <button class="btn btn-secondary" type="sumbit">Filtern</button>
            </form>

            <!--Button Detailseite-->
            <p>
            <div class="container" align="right">
                <form method="post" action="{{ url_for('detailseite', table=table) }}">
                    <button class="btn btn-secondary" type="submit">Detailseite</button>
                </form>
            </div>
            </p>
        </div>
    </div>
</div>


</body>
</html>
