            <ul id="ExcelFile">

            <script>
                function ss() {

                <!-- Sortieralgorythmus -->
                <script>
                    <!--
                    Funktion
                    zum
                    Aufsteigend
                    sortieren -->

                    <!--
                    Hier
                    noch
                    sehr
                    viel
                    doppelter
                    Code, muss
                    noch
                    gefixt
                    werden -->
                    function sortListDirAsc() {
                    var list, i, switching, b, shouldSwitch, dir, switchcount = 0;
                    list = document.getElementById("ExcelFile");
                    switching = true;
                    <!-- Schleife bis keine Vertauschung mehr gemacht wird -->
                    while (switching) {
                    switching = false;
                    b = list.getElementsByTagName("LI");
                    <!-- Schleife durch alle Elemente der Liste -->
                    for (i = 0; i < (b.length - 1); i++) {
                    shouldSwitch = false;
                    <!-- Prüfen, ob das nächste Element getauscht werden soll -->
                    if (b[i].innerHTML.toLowerCase() > b[i + 1].innerHTML.toLowerCase()) {
                    <!-- Wenn Element alphabetisch vor aktuellem Element ist break -->
                    shouldSwitch = true;
                    break;
                }
                }
                    if (shouldSwitch) {
                    <!-- Wenn Vertauschung gemacht werden muss, Element als getauscht markieren -->
                    b[i].parentNode.insertBefore(b[i + 1], b[i]);
                    switching = true;
                    <!-- Bei jeder Vertauschung switchcount +1 -->
                    switchcount++;
                }
                }
                }

                    <!-- Funktion zum Absteigend sortieren -->
                    function sortListDirDesc() {
                    var list, i, switching, b, shouldSwitch, switchcount = 0;
                    list = document.getElementById("ExcelFile");
                    switching = true;
                    <!-- Schleife bis keine Vertauschung mehr gemacht wird -->
                    while (switching) {
                    switching = false;
                    b = list.getElementsByTagName("LI");
                    <!-- Schleife durch alle Elemente der Liste -->
                    for (i = 0; i < (b.length - 1); i++) {
                    shouldSwitch = false;
                    <!-- Prüfen, ob das nächste Element getauscht werden soll -->
                    if (b[i].innerHTML.toLowerCase() < b[i + 1].innerHTML.toLowerCase()) {
                    <!-- Wenn Element alphabetisch nach aktuellem Element ist break -->
                    shouldSwitch = true;
                    break;
                }
                }
                    if (shouldSwitch) {
                    <!-- Wenn Vertauschung gemacht werden muss, Element als getauscht markieren -->
                    b[i].parentNode.insertBefore(b[i + 1], b[i]);
                    switching = true;
                    <!-- Bei jeder Vertauschung switchcount +1 -->
                    switchcount++;
                }
                }
                }
            </script>
            <p>
                <!-- Button zum Sortieren -->
                <button type="button" class="btn btn-secondary" onclick="sortListDirAsc()">Aufsteigend sortieren

                <button type="button" class="btn btn-secondary" onclick="sortListDirDesc()">Absteigend sortieren
