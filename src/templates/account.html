<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ihr Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Herzlich Willkommen {{session['firstname']}} {{session['lastname']}}</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">No.</th>
            <th scope="col">Vorname</th>
            <th scope="col">Nachname</th>
            <th scope="col">Letzter Login</th>
            <th scope="col">Geburtstag</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>{{ac.user.firstname}}</td>
            <td>{{ac.user.lastname}}</td>
            <td>{{ac.last_login_date}}</td>
            <td>{{ac.user.birthday}}</td>
        </tr>
        </tbody>
    </table>

    <form method="post" action="/upload">
        <button class="btn btn-secondary" type="submit">Datei hochladen</button>
    </form>

    <form method="post" action="/logout">
        <button class="btn btn-secondary" type="submit">Logout</button>
    </form>
</div>
</body>
</html>
