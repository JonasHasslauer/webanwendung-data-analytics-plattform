<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neuen Account anlegen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <!-- Grafik -->
            <div class="col-md-9 col-lg-6 col-xl-5">

                <img src="../static/GrafikRegisterpage.jpg"
                     class="img-fluid" alt="Bild kann nicht angezeigt werden">
            </div>

            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <!-- Überschrift -->
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                    <p class="fs-1 fw-bold lead mb-0 me-3" style="color: #ec6f04">Team Data Analytics</p>
                </div>
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                    <p class="fs-2 fw-bold lead mb-0 me-3">Jetzt anmelden</p>
                </div>

                <form method="post" action="/register">
                    <label for="firstname">Vorname:</label>
                    <input class="form-control" name="firstname" id=firstname placeholder="Vorname" required="required">

                    <label for="lastname">Nachname:</label>
                    <input class="form-control" name="lastname" id=lastname placeholder="Nachname" required="required">

                    <label for="birthday">Geburtstag:</label>
                    <input type="date" class="form-control" name="birthday" id=birthday placeholder="Geburtsdatum"
                           required="required">

                    <label for="username">Username:</label>
                    <input class="form-control" name="username" id=username placeholder="Username" required="required">

                    <label for="password">Passwort:</label>
                    <input type="password" class="form-control" name="password" id=password placeholder="Passwort"
                           required="required" minlength="8">

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="sumbit" class="btn btn-primary btn-lg"
                                style="background-color: #ec6f04; border-color: #ec6f04; margin-top: 5px; margin-bottom: 5px; padding-left: 2.5rem; padding-right: 2.5rem;">
                            Bestätigen
                        </button>

                    </div>

                </form>
            </div>
        </div>
    </div>

</section>
</body>
</html>
