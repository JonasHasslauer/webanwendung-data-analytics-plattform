<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Impressum</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100">
<header>
    <nav class="navbar navbar-light" style="background-color: #ec6f04; margin-bottom: 40px">
        <div class="container-fluid">
            <form method="post" action="/login">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" style="color: white">
                    <span class="navbar-toggler-icon" style="color: #ffffff"></span>
                </button>
            </form>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                 aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menü</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <p>
                            <li class="nav-item">
                                <div class="container px-4">
                                  <div class="row g-0">
                                    <div class="col-sm-4 col-md-3">
                                        <img src="{{ url_for('static', filename='GrafikUser.jpg') }}" class="rounded mx-auto d-block" width="50" height="120"
                                        alt="Bild nicht verfügbar">
                                    </div>
                                    <div class="col-sm-6 col-md-7">
                                      <h3>Ihr User:</h3>
                                        <h4 style="font-weight: lighter; font-size: smaller; color: #6c757d">Username: '{{user_list[0]}}'</h4>
                                        <h4 style="font-weight: lighter; font-size: smaller; color: #6c757d">Name: '{{user_list[1]}} {{user_list[2]}}' </h4>
                                        <h4 style="font-weight: lighter; font-size: smaller; color: #6c757d">Geburtstag: '{{user_list[3]}}'</h4>
                                    </div>
                                  </div>
                                </div>
                            </li>
                        </p>
                        <p>
                            <li class="nav-item">
                                <form method="post" action="/uebersichtsseite">
                                    <button class="btn btn-secondary"
                                        style="color: #ec6f04; background-color: white; border-color: #ec6f04; width: 360px; height: 35px"
                                        type="submit">Übersichtsseite
                                    </button>
                                </form>
                            </li>
                        </p>
                        <p>
                            <li class="nav-item">
                                <form method="post" action="/impressum">
                                    <button class="btn btn-secondary"
                                        style="color: #ec6f04; background-color: white; border-color: #ec6f04; width: 360px; height: 35px"
                                        type="submit">Impressum
                                    </button>
                                </form>
                            </li>
                        </p>
                        <p>
                            <li class="nav-item">
                                <form method="post" action="/logout">
                                    <button class="btn btn-secondary" style="color: #ec6f04; background-color: white; border-color: #ec6f04; width: 360px; height: 35px"
                                        type="submit">Logout
                                    </button>
                                </form>
                            </li>
                        </p>
                    </ul>

                </div>
            </div>
            <a class="navbar-brand" href="#" style="color: #ffffff">Team Data Analytics</a>
        </div>
    </nav>
</header>

<div class="container">
    <p>
    <h2>Benutzerhandbuch</h2></p>
    </p>
    <p>
        <h4>Übersichtsseite</h4>

    </p>
    <p>
        <h4>Detailseite</h4>

    </p>

</div>
</body>
</html>
